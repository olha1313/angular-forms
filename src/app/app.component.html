<mat-sidenav-container fullscreen>
    <mat-sidenav #start>
        <mat-nav-list (click)="start.close()">
            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>
            <a mat-list-item routerLink="/login-reactive">
                <mat-icon>account_circle</mat-icon>
                <span>Login Reactive</span>
            </a>
            <a mat-list-item routerLink="/login-template-driven">
                <mat-icon>account_circle</mat-icon>
                <span>Login Template Driven</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="start.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
